{% include "header.html" %}
    <div class="container">
        <div class="jumbotron">
            <form action="?redirect={{redirecturl}}" method="post">
                {% if not errormessage == "" %}
                <div class="alert alert-danger" role="alert">
                    {{ errormessage }}
                </div>
                {% endif %}
                {% csrf_token %}
                {{form.as_p}}<br>
                <input type="submit" value="Submit" class="btn btn-primary">
            </form>
        </div>
        
    </div>
